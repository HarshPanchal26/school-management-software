<div class="form-field-container {{ customStyles }}">
    <label *ngIf="label" [ngClass]="{'text-red-500': error}" class="block text-sm font-medium text-gray-700 m-2">
      {{ label }}
    </label>

    @switch (fieldType) {
        @case ('text') {
            <input
            type="text"
            class="w-full px-3 py-2 text-gray-700 border rounded-lg focus:outline-none focus:border-blue-500"
            [placeholder]="placeholder"
            [ngClass]="{'border-red-500': error}"
            [(ngModel)]="defaultValue"
            (input)="onValueChange()"
          />
        }
        @case ('number') {
            <input
            type="number"
            class="w-full px-3 py-2 text-gray-700 border rounded-lg focus:outline-none focus:border-blue-500"
            [placeholder]="placeholder"
            [ngClass]="{'border-red-500': error}"
            [value]="defaultValue"
            (input)="onValueChange()"
          />
        }
        @case ('textarea') {
            <textarea
            class="w-full px-3 py-2 text-gray-700 border rounded-lg focus:outline-none focus:border-blue-500"
            [placeholder]="placeholder"
            [ngClass]="{'border-red-500': error}"
            [value]="defaultValue"
            (input)="onValueChange()"
          ></textarea>
        }
        @case ('select') {
            <select
            class="w-full px-3 py-2 text-gray-700 border rounded-lg focus:outline-none focus:border-blue-500"
            [ngClass]="{'border-red-500': error}"
            [value]="defaultValue"
            (change)="onValueChange()"
          >
            <option *ngFor="let option of options" [value]="option">{{ option }}</option>
          </select>
        }
    }
      <!-- Error Message -->
    <p *ngIf="error" class="text-red-500 text-sm m-2">{{ errorMessage }}</p>
  </div>
