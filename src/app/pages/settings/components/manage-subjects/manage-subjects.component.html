<div class="container mx-auto p-4">
  <h1 class="text-2xl font-bold mb-6"> Subject Management</h1>

  <div class="bg-white rounded-lg p-6 mb-6">
    <h2 class="text-xl font-semibold mb-4">Class Selection</h2>
    <div class="flex flex-col sm:flex-row gap-4">
      <div class="w-full sm:w-1/2">
        <label for="class-select" class="block text-sm font-medium text-gray-700 mb-1">Class</label>
        <select id="class-select" [(ngModel)]="selectedClass"
          class="w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
          <option value="">Select Class</option>
          <option value="class1">Class 1</option>
          <option value="class2">Class 2</option>
          <option value="class3">Class 3</option>
        </select>
      </div>
      <div class="w-full sm:w-1/2">
        <label for="division-select" class="block text-sm font-medium text-gray-700 mb-1">Division</label>
        <select id="division-select" [(ngModel)]="selectedDivision"
          class="w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
          <option value="">Select Division</option>
          <option value="A">Division A</option>
          <option value="B">Division B</option>
          <option value="C">Division C</option>
        </select>
      </div>
    </div>
  </div>

  <div class="bg-white rounded-lg p-6">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-xl font-semibold">Subjects</h2>
      <button (click)="openAddSubjectModal()"
        class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline-block mr-1" viewBox="0 0 20 20"
          fill="currentColor">
          <path fill-rule="evenodd"
            d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z"
            clip-rule="evenodd" />
        </svg>
        Add Subject
      </button>
    </div>
    <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-4">
      <div *ngFor="let subject of subjects"
        [class]="subject.color + ' p-4 rounded-lg shadow flex items-center justify-center'">
        <span class="text-gray-800 font-medium text-center">{{ subject.name }}</span>
      </div>
    </div>
  </div>

  <app-saral-modal [isOpen]="isAddModalOpen">
    <input type="text" [(ngModel)]="newSubjectName" placeholder="Enter subject name"
      class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4">
    <div class="flex justify-end gap-2">
      <button (click)="closeAddSubjectModal()"
        class="px-4 py-2 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-400">
        Cancel
      </button>
      <button (click)="addSubject()" [disabled]="!newSubjectName.trim()"
        class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:opacity-50">
        Add
      </button>
    </div>
  </app-saral-modal>
