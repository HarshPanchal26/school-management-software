<div class="container mx-auto p-4 space-y-8 bg-white border-b-2">
  <h1 class="text-2xl font-bold text-left mb-6 text-gray-800">Manage Class</h1>
  
  <div class="relative">
    <button
      (click)="toggleDropdown()"
      class="w-full px-4 py-2 text-left bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-gray-400"
    >
      Select Classes
      <span class="absolute inset-y-0 right-0 flex items-center pr-2 pointer-events-none">
        <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
        </svg>
      </span>
    </button>
    
    <div *ngIf="isDropdownOpen" class="absolute z-10 w-full mt-1 bg-white border border-gray-300 rounded-md shadow-lg">
      <div class="p-2">
        <input
          type="text"
          placeholder="Search classes..."
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-400"
          (input)="filterClasses($event)"
        >
      </div>
      <ul class="max-h-60 overflow-auto">
        <li *ngFor="let classItem of filteredClasses" class="px-2 py-1 hover:bg-gray-100">
          <label class="flex items-center space-x-2">
            <input
              type="checkbox"
              [checked]="isClassSelected(classItem.value)"
              (change)="toggleClass(classItem.value)"
              class="h-4 w-4"
            >
            <span>{{ classItem.label }}</span>
          </label>
        </li>
      </ul>
    </div>
  </div>

  <div class="space-y-4 mt-8">
    <h2 class="text-xl font-semibold text-gray-800">Selected Classes</h2>
    <div class="overflow-x-auto">
      <table class="w-full border-collapse">
        <thead>
          <tr class="bg-gray-100">
            <th class="px-4 py-2 text-left text-gray-700">Class</th>
            <th class="px-4 py-2 text-left text-gray-700">Divisions</th>
            <th class="px-4 py-2 text-left text-gray-700">Settings</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let classDivision of selectedClassDivisions" class="border-b border-gray-200">
            <td class="px-4 py-2">{{ classDivision.class.replace('class', 'Class ') }}</td>
            <td class="px-4 py-2">
              <div class="flex flex-wrap items-center gap-2">
                <span *ngFor="let division of classDivision.divisions" class="px-2 py-1 bg-gray-200 text-gray-700 rounded">
                  Division {{ division }}
                </span>
                <button 
                  (click)="addDivision(classDivision.class)"
                  class="p-1 hover:bg-gray-200 rounded-full"
                  aria-label="Add division"
                >
                  <svg class="w-4 h-4 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                  </svg>
                </button>
              </div>
            </td>
            <td class="px-4 py-2">
              <i class="pi pi-cog mx-3 cursor-pointer" style="font-size: 1.0rem"></i>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
