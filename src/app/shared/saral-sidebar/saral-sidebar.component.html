<aside class="flex flex-col dark:bg-gray-900 dark:border-gray-700">
    <!-- Header -->
    <div class="flex items-center justify-between px-4 py-3 dark:border-gray-600">
        <span class="text-2xl font-bold text-primary">Melzo School</span>
    </div>

    <!-- Sidebar Content -->
    <div class="flex flex-col flex-1 mt-5">
        <ul class="p-3">
            @for (item of navigation; track $index) {
                <li class="p-1 cursor-pointer" >
                    <a pRipple routerLink={{item.href}} routerLinkActive="active"
                        class="flex items-center gap-3 px-3 py-2 text-gray-700 rounded-lg hover:bg-[#f5f5f5] dark:text-gray-300 dark:hover:bg-gray-700">
                        <span class="material-symbols-outlined">
                            {{item.icon}}
                        </span>
                        {{item.title}}
                    </a>
                </li>
            }
        </ul>
    </div>

    <!-- Footer -->
    <div class="flex items-center px-4 py-3 mt-auto dark:border-gray-600">
        <!-- <li class="p-1 cursor-pointer"> -->
            <a routerLink='/dashboard/settings' pRipple
                class="flex items-center cursor-pointer gap-3 px-3 py-2 text-gray-700 rounded-lg hover:bg-gray-100 dark:text-gray-300 dark:hover:bg-gray-700">
                <span class="material-symbols-outlined">
                    settings
                </span>
                Settings
            </a>
        <!-- </li> -->
    </div>
</aside>
